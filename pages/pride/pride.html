<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL | Piper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="pride.css">
</head>
<body>
  <div id="custom-cursor">Click Me</div>
  <div id="upper-left-text">MIRROR MIRROR, ON THE WALL</div>
  <div id="canvas-container"></div>
  <div id="word-container"></div>
  <script src="pride.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var cursor = document.getElementById('custom-cursor');
        
        document.addEventListener('mousemove', function(e) {
            // Update the position of the custom cursor to the mouse position
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });

        // Show the custom cursor when the mouse enters the document
        document.addEventListener('mouseenter', function() {
            cursor.classList.add('visible');
        });

        // Hide the custom cursor when the mouse leaves the document
        document.addEventListener('mouseleave', function() {
            cursor.classList.remove('visible');
        });
    });
</script>
</body>
</html>
