<script>
    // Access the words
    const words = document.querySelectorAll('.word');

    // Function to continuously monitor microphone input volume
    async function monitorVolume() {
        try {
            // Request microphone access
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            // Create audio context
            const audioContext = new AudioContext();

            // Create analyser node
            const analyser = audioContext.createAnalyser();

            // Set analyser node properties
            analyser.fftSize = 256; // Fast Fourier Transform size
            const bufferLength = analyser.frequencyBinCount; // Number of data points

            // Create microphone source node
            const microphone = audioContext.createMediaStreamSource(stream);

            // Connect microphone to analyser
            microphone.connect(analyser);

            // Function to check volume and apply trembling effect
            function checkVolume() {
                // Retrieve amplitude data
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);

                // Find the maximum volume level
                const maxVolume = Math.max(...dataArray);

                // Normalize volume level to range [0, 1]
                const volume = maxVolume / 255;

                // Apply trembling effect to words based on volume level
                const tremblingIntensity = volume * 50; // Adjust the trembling intensity
                words.forEach(word => {
                    const randomX = tremblingIntensity * (Math.random() * 2 - 1); // Generate random trembling in X direction
                    const randomY = tremblingIntensity * (Math.random() * 2 - 1); // Generate random trembling in Y direction
                    word.style.transform = `translate(${randomX}px, ${randomY}px)`; // Apply trembling effect
                });
            }

            // Continuously monitor volume
            setInterval(checkVolume, 100); // Adjust the interval as needed
        } catch (err) {
            console.error('Error accessing microphone:', err);
        }
    }

    // Call the function to monitor volume and apply trembling effect
    monitorVolume();
</script>
