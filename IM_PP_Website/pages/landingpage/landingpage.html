<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Text</title>
<style>
  body {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 170%;
    margin: 0;
    padding-left: 300px;
    padding-right: 300px;
  }
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
  }
  .link {
    text-decoration: underline;
    cursor: pointer;
  }


</style>
</head>


<body>
<audio id="hornSound" src="horn.wav"></audio> <!-- Add an audio element -->
<div class="container">
  <div class="left">
    <p class="link" onclick="playHornSound()">Loss of life</p> <!-- Call JavaScript function on click -->
  </div>
  <div class="right">
    <p class="link" onclick="window.location.href='lots_of_love_page.html'">Lots of love</p>
  </div>
</div>
<script>
  function playHornSound() {
    var hornSound = document.getElementById("hornSound");
    hornSound.play(); // Play the horn sound
  }
</script>
</body>
</html>
